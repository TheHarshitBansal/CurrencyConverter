<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p>Enter Amount</p>
        <!-- Amount TextBox -->
        <input type="text" name="number" id="number" value="1">

        <!-- Select Options -->
        <div class="countries">
            <div class="from">
                <p>From</p>
                <div class="dropdown">
                    <img src="https://flagsapi.com/US/shiny/64.png" alt="BE">
                    <select name="from" id="from">
                    </select>
                </div>
            </div>
            <svg fill="#000000" height="40px" width="40px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 477.427 477.427" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <polygon points="101.82,187.52 57.673,143.372 476.213,143.372 476.213,113.372 57.181,113.372 101.82,68.733 80.607,47.519 0,128.126 80.607,208.733 "></polygon> <polygon points="396.82,268.694 375.607,289.907 420,334.301 1.213,334.301 1.213,364.301 420,364.301 375.607,408.694 396.82,429.907 477.427,349.301 "></polygon> </g> </g></svg>
            <div class="to">
                <p>To</p>
                <div class="dropdown">
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="BE">
                    <select name="to" id="to">
                    </select>
                </div>
            </div>
        </div>

        <!-- Result -->
        <h4>1 USD = NaN INR</h4>

        <button id="btn">Get Exchange Rate</button>

    </div>

    <!-- Linking JS Scripts -->
    <script src="./codes.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
